{% extends "base.html" %}
{% block content %}
{% if messages %}
  <p id="notice">{{ messages }}</p>
{% endif %}

<p>
  <strong>メールアドレス:</strong>
  {{ object.email }}
</p>

<p>
  <strong>名前:</strong>
  {{ object.username }}
</p>

<p>
  <strong>生年月日:</strong>
  {{ object.birth }}
</p>

<a href="{% url 'user_edit' object.id %}">編集する</a> |
<a href="{% url 'gmap_list' %}">進む</a>
{% endblock %}
